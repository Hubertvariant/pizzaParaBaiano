    <main class="menu"> <section id="contato">
            <h2 class="menu-title">Fale com o Baiano</h2> <p style="text-align:center; margin-bottom: 30px;">Envie uma mensagem ou faça seu pedido diretamente por aqui!</p>

            <form action="https://formspree.io/f/SEU_ID_AQUI" method="POST" class="contact-form">
                
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="telefone">Telefone:</label> <input type="tel" id="telefone" name="telefone">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="assunto">Assunto (Pedido ou Contato):</label> <input type="text" id="assunto" name="assunto" required>

                <label for="mensagem">Mensagem (Detalhes do Pedido):</label>
                <textarea id="mensagem" name="mensagem" rows="6" required></textarea>

                <button type="submit" class="order-button" style="display: block; width: 100%;"> 
                    Enviar Mensagem
                </button>
            </form>
        </section>
    </main>
